function initialize() {
  var myLatlng = new google.maps.LatLng(39.760597, -105);
  var mapOptions = {
    zoom: 13,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var already_points = {};
  
  for(i=0; i<zillowData.length; i++){
    var change = parseInt(100*zillowData[i]['sold_price']/zillowData[i]['zestimate_at_sale']) - 100;
    if(change > 0 ) change = '+' + change;

    var contentString = '<div id="content' + i + '" style="width:100%">Sold on ' + zillowData[i]['sold_date'] + ' for $' + zillowData[i]['sold_price'] + ' with Zestimate of $' + zillowData[i]['zestimate_at_sale']  + '  (' + change + '%)<br><a href="' + zillowData[i]['link'] + '" target=_blank>' + zillowData[i]['link'] + ' ' + '</a></div>';
    var infowindow = new google.maps.InfoWindow({content: contentString});
    
    var x = zillowData[i]['coords'][1];
    var y = zillowData[i]['coords'][0];

    var image;
    
    if(change >= 0){
      var s = 10 + change / 2;
      if(s > 50) s = 50;
      image = { 
	url: '/up.png',
	scaledSize: new google.maps.Size(s, s),
	anchor: new google.maps.Point(s/2, 0)
      }
    }
    else {
      var s = 10 - change / 2;
      if(s > 50) s = 50;
      image = {
	url: '/down.png',
	scaledSize: new google.maps.Size(s, s),
	anchor: new google.maps.Point(s/2, s)
      }
    }

// Hack to make buildings work that have multiple properties on the map
    while(already_points[x] && already_points[x][y]){
      x = parseFloat(x) + 0.0001;
      y = parseFloat(y) + 0.0001;
    }

    already_points[x] = already_points[x] || {};
    already_points[x][y] = 1;

    var myLatlng = new google.maps.LatLng(x, y);

    var marker = new google.maps.Marker({position: myLatlng, map: map, title: change+'%', icon: image});
//    var marker = new google.maps.Marker({position: myLatlng, map: map, title: change+'%'});
    google.maps.event.addListener(marker, 'click', (function(i,m){return function(){i.open(map,m)}})(infowindow, marker));
  }
  
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
